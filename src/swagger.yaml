      description: >-
        The API endpoint retrieves a random list of users. When accessing this
        endpoint, you will receive a response containing a randomly generated
        list of users.


        This functionality is useful for scenarios such as testing, demo data
        generation, or populating user interfaces with dummy data.


        It provides a convenient way to obtain randomized user information for
        various purposes within your application.
      operationId: getUsers
      parameters:
        - name: page
          in: query
          schema:
            type: string
            example: '1'
        - name: limit
          in: query
          schema:
            type: string
            example: '10'
      responses:
        '200':
          description: Get random users
